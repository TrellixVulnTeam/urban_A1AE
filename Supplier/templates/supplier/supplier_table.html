{% load static %}
<thead>
<tr>
    <th>FORNITORI</th>
    <th class="icon"></th>
    <th class="icon"></th>
</tr>
</thead>
<tbody>
{% for supplier in suppliers %}
    <tr>
        <td>{{ supplier.name }}</td>
        <td>
            <img src="{% static 'ManagementSoftware/img/IconaModifica.png' %}"
                 class="update" width="30px" alt="Modifica"
                 data-form-url="{% url 'supplier_update' supplier.pk %}"
            >
        </td>
        <td>
            <img src="{% static 'ManagementSoftware/img/IconaElimina.png' %}"
                 class="delete" width="30px" alt="Modifica"
                 data-form-url="{% url 'supplier_delete' supplier.pk %}"
            >
        </td>
    </tr>
{% endfor %}
</tbody>
